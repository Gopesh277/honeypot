<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#081123; color:#eef2ff; padding:20px; }
    .top { display:flex; gap:12px; }
    .card { background:#0b1220; padding:14px; border-radius:8px; }
    button { padding:8px 12px; margin:6px 0; display:block; width:220px; }
    a { color:#7dd3fc; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <p>System Status: <strong>All Systems Operational</strong></p>

  <div class="top">
    <div class="card">
      <h3>User Management</h3>
      <form method="POST" action="/action">
        <input type="hidden" name="action" value="create_user">
        <input name="username" placeholder="new username" style="padding:6px;width:200px;"><br>
        <button type="submit">Create User</button>
      </form>
      <form method="POST" action="/action">
        <input type="hidden" name="action" value="delete_user">
        <input name="del_user" placeholder="username to delete" style="padding:6px;width:200px;"><br>
        <button type="submit">Delete User</button>
      </form>
    </div>

    <div class="card">
      <h3>Server Controls</h3>
      <form method="POST" action="/action">
        <input type="hidden" name="action" value="restart_service">
        <button type="submit">Restart Service</button>
      </form>
      <form method="POST" action="/action">
        <input type="hidden" name="action" value="download_logs">
        <button type="submit">Download Logs</button>
      </form>
    </div>
  </div>

  <div style="margin-top:16px;">
    <a href="/">Log out</a>
  </div>
</body>
</html>
