<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1724; color:#eee; text-align:center; padding-top:60px; }
    .card { display:inline-block; padding:24px; background:#111827; border-radius:8px; }
    input { padding:8px; width:220px; margin:6px 0; }
    button { padding:8px 16px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Panel</h2>
    <form method="POST" action="/">
      <input name="username" placeholder="username" required><br>
      <input name="password" type="password" placeholder="password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
